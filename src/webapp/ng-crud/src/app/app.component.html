<div class="container text-center">
  <h1>
    Welcome to {{title}}!
  </h1>
  <div class="table-responsive ">
    <table class="table table-bordered">
      <thead>
        <tr class="table-head">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Edit(TODO)</th>
          <th> Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of persons">
          <td>{{person.name}}</td>
          <td>{{person.lastName}}</td>
          <td>{{person.email}}</td>
          <td>{{person.age}}</td>
          <td><button class="btn btn-info">Edit</button></td>
          <td> <button class="btn btn-danger" (click)="delete(person.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <label for="name">Name</label>
  <input type="text" id="name" #name>
  <label for="lastName">Last Name</label>
  <input type="text" id="lastName" #lastName>
  <label for="email">E-mail</label>
  <input type="text" id="email" #email>
  <label for="age">Age</label>
  <input type="number" id="age" #age>
  <br>
  <button class="btn btn-primary" (click)="onSubmit(name.value,lastName.value,email.value,age.value);
  name.value='';lastName.value='';email.value='';age.value=''">SUBMIT</button>
</div>
